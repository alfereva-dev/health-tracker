<div class="secondary-title">Health Tracker</div>
@if (!editable) {
  <div class="secondary-title">{{ formattedDate }}</div>
}
<div class="stats-box">
  @for (stat of fieldVM(); track stat.id) {
    <div class="stat-item" cdkDrag>
      <app-form-field [field]="stat"></app-form-field>
    </div>
  }
</div>
@if (!editable) {
  <button class="btn action-btn" (click)="saveAll()">
    {{ "BUTTON.save" | translate }}
  </button>
}
