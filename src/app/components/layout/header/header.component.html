<div class="header-box">
  <button type="button" class="btn action-btn" (click)="toggleLang()">
    {{ nextLangLabel$ | async }}
  </button>
  @for (i of buttonsIcon; track i) {
    <button class="header-button" [title]="i.alt">
      <img
        class="header-icon"
        [src]="i.src"
        [alt]="i.alt"
        [routerLink]="i.route"
      />
    </button>
  }
</div>
