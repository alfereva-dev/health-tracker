name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      # Сборка (важно base-href под репозиторий)
      - run: npx ng build --configuration production --base-href /health-tracker/

      # (Необязательно, но удобно для диагностики)
      - name: Show build output
        run: |
          ls -la dist
          ls -la dist/client || true
          ls -la dist/client/browser || true

      # SPA-fallback: 404.html = index.html
      - name: Create 404 fallback
        run: cp dist/client/browser/index.html dist/client/browser/404.html

      # Загружаем именно dist/client/browser
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/client/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
